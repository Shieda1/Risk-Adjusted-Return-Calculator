<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Risk-Adjusted Return Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="riskAdjustedReturnRadio" name="variables" checked>
  <label for="riskAdjustedReturnRadio">Risk-Adjusted Return</label>

  <input type="radio" id="portfolioReturnRadio" name="variables">
  <label for="portfolioReturnRadio">Portfolio Return</label>

  <input type="radio" id="riskFreeReturnRadio" name="variables">
  <label for="riskFreeReturnRadio">Risk Free Return</label>

  <input type="radio" id="standardDeviationofPortfolioReturnRadio" name="variables">
  <label for="standardDeviationofPortfolioReturnRadio">Standard Deviation of Portfolio Return</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Portfolio Return</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Risk Free Return</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Standard Deviation of Portfolio Return</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
